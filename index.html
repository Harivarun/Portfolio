<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Hari Varun Marubattula - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Sri Hari Varun</a>
    </div>
  </nav>

  <!-- About Me -->
  <section class="about-me p-5">
    <div class="container">
      <h1 id="about-name" class="text-center">Sri Hari Varun Marubattula</h1>
      <p id="about-contact" class="text-center"></p>
    </div>
  </section>

  <!-- Professional Summary -->
  <section class="summary p-5">
    <div class="container">
      <h2>Professional Summary</h2>
      <p id="summary-text"></p>
    </div>
  </section>

  <!-- Skills (Table Format) -->
  <section class="skills p-5">
    <div class="container">
      <h2>Skills</h2>
      <table class="table table-striped" id="skills-table">
        <thead>
          <tr>
            <th>Skill</th>
            <th>Proficiency</th>
          </tr>
        </thead>
        <tbody>
          <!-- Skills will be loaded here dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Experience (Table Format) -->
  <section class="experience p-5">
    <div class="container">
      <h2>Experience</h2>
      <table class="table table-striped" id="experience-table">
        <thead>
          <tr>
            <th>Role</th>
            <th>Company</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <!-- Experience will be loaded here dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Education -->
  <section class="education p-5">
    <div class="container">
      <h2>Education</h2>
      <p id="education-text"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white p-3 text-center">
    <p>&copy; 2024 Sri Hari Varun Marubattula. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</html>
